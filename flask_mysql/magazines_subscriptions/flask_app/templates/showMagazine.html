<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Magazine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <nav class="bg-dark d-flex justify-content-end ">
        <div>
            <a class="text-white btn btn-primary" href="/createMagazine">Add Magazine</a>
            <a class="text-white btn btn-warning" href="/edit">Account</a>
            <a class="text-white btn btn-danger" href="/logout">Logout</a>
        </div>
    </nav>
    <div class="w-75 m-auto">
        <h1>{{magazine.title}}</h1>
        <h5>Added by {{loggedUser.first_name}}</h5>
        <div class="border border-1 p-3">
            <p>Description: {{magazine.description}}</p>
        </div>
    </div>
</body>
</html>
