<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="w-50 m-auto">
            <h1 class="text-center">Add User</h1>
            <form  class="bg-dark w-75 m-auto p-3" action="/usernew" method="post">
                <div>
                    <label class="text-white" for="first_name">First Name:</label>
                    <input type="text" class="form-control" name="first_name" placeholder="enter name">
                </div>
                <div class="form-row">
                    <label class="text-white" for="last_name">Last Name:</label>
                    <input type="text" class="form-control" name="last_name" placeholder="enter last name">
                </div>
                <div class="form-row">
                    <label class="text-white" for="email"> Email:</label>
                    <input type="email" class="form-control" name="email" placeholder="enter email">
                </div>
                
                <input class="btn btn-primary my-2 mx-0" type="submit" value="Create User">
            </form>
        </div>
    </div>
</body>
</html>
