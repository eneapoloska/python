<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <form  class="bg-dark w-50 m-auto p-3  "  action="/updateUser/{{user.id}}" method="post">
        <div>
            <label class="text-white" for="firstname">First Name</label>
            <input type="text" class="form-control" value="{{user.firstname}}" name="firstname" placeholder="enter name">

        </div>
        <div class="form-row">
            <label class="text-white" for="lastname">Last Name</label>
            <input type="text" class="form-control" value="{{user.lastname}}" name="lastname" placeholder="enter last name">
        </div>
        <div class="form-row">
            <label class="text-white" for="email"> Email</label>
            <input type="email" class="form-control" value="{{user.email}}" name="email" placeholder="enter email">
        </div>
        <input class="btn btn-primary my-2 mx-0" type="submit" value="Update User">
    </form>
</body>
</html>
