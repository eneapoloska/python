<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo survey form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <h5>{{message}}</h5>
        {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="/result" method="post" class="form-group col-lg-5 col-md-5 col-sm-5" style="background-color: rgb(53, 58, 81);" >
        <label class="text-warning">Dojo Survey</label>
        <div class="form-group col-lg-6 col-md-4 col-sm-4">
            <label>Name</label>
            <input type="text" class="form-control" id="yourname" placeholder="Enter your name" name="name">
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-4">
            <label>Locations</label>
            <select class="form-control" id="dojoloc" name="dojo_location">
                <option value="--Select A Locations--">--Select A Locations--</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
                <option value="Burbank">Burbank</option>
                <option value="Bellevue">Bellevue</option>
            </select>
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-4">
            <label>Favorite Language</label>
            <select class="form-control" id="favlang" name="favlang">
                <option value="--Select A Language--">--Select A Language--</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class="ml-3 form-group">
            <label>Comments (Optional)</label>
            <textarea class="form-control col-lg-6 col-md-4 col-sm-4" id="Comments" rows="5" name="comments"></textarea>
        </div>
        <button type="submit" class="btn btn-warning" value="Submit">Submit</button>
    </form>
</body>
</html>
